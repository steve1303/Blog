<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加标签页面</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        /*设置按钮外边距*/
        .m_10 {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <!--顶部导航栏-->
    <div th:insert="~{common/common::topnav}"></div>
    <!--左侧导航栏-->
    <div th:insert="~{common/common::sidenav(active='comment/list.html')}"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 m_10">
            <!-- 添加用户的表单 post 方法 -->
            <form class="layui-form" th:action="@{/comment}" method="post">

                <!--<div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>评论id</label>
                    <div class="layui-input-block">
                        <input type="text" name="commentId" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>-->

                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>博客id</label>
                    <div class="layui-input-block">
                        <input type="text" name="userId" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>用户id</label>
                    <div class="layui-input-block">
                        <input type="text" name="blogId" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 评论是否为根节点  单选框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>根节点</label>
                    <div class="layui-input-block">
                        <input class="layui-radio" type="radio" name="parentCommentId" value="0" title="是根节点" checked>
                        <input class="layui-radio" type="radio" name="parentCommentId" value="1" title="不是根节点">
                    </div>
                </div>

                <!-- 评论内容  -->
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>评论内容</label>
                    <div class="layui-input-block">
                        <input type="text" name="commentContent" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>点赞数</label>
                    <div class="layui-input-block">
                        <input type="text" name="commentLikeCount" lay-verify="required" placeholder=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>


                <!-- 评论状态  单选框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>审核状态</label>
                    <div class="layui-input-block">
                        <input class="layui-radio" type="radio" name="commentStatus" value="0" title="未审核" checked>
                        <input class="layui-radio" type="radio" name="commentStatus" value="1" title="已审核">
                    </div>
                </div>

                <!-- 评论是否为被删除  单选框 -->
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>是否删除</label>
                    <div class="layui-input-block">
                        <input class="layui-radio" type="radio" name="isDeleted" value="0" title="未删除" checked>
                        <input class="layui-radio" type="radio" name="isDeleted" value="1" title="已删除">
                    </div>
                </div>



                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

        </main>
    </div>


    <!--底部固定区域-->
    <div th:insert="~{common/common::footnav}"></div>
</div>

<script src="/layui/layui.js"></script>
</script>
</body>
</html>
