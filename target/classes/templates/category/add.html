<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>添加标签页面</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        /*设置按钮外边距*/
        .m_10 {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <!--顶部导航栏-->
    <div th:insert="~{common/common::topnav}"></div>
    <!--左侧导航栏-->
    <div th:insert="~{common/common::sidenav(active='category/list.html')}"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 m_10">
            <!-- 全部用户的add -->
            <div shiro:hasPermission="user:admin">
                <form class="layui-form" th:action="@{/category}" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label"><i class="layui-font-red">*</i>标签名</label>
                        <div class="layui-input-block">
                            <input type="text" name="categoryName" lay-verify="required" placeholder="请输入类别名"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 文本框 -->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">类别描述</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入类别描述" class="layui-textarea" name="categoryDescription"></textarea>
                        </div>
                    </div>

                    <input type="hidden" name="userId" th:value="${session.userid}">


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--个人列表分页-->
            <div shiro:hasPermission="user:common">
                <form class="layui-form" th:action="@{/categoryself}" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label"><i class="layui-font-red">*</i>标签名</label>
                        <div class="layui-input-block">
                            <input type="text" name="categoryName" lay-verify="required" placeholder="请输入类别名"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <!-- 文本框 -->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">类别描述</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入类别描述" class="layui-textarea" name="categoryDescription"></textarea>
                        </div>
                    </div>

                    <input type="hidden" name="userId" th:value="${session.userid}">


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    </div>


    <!--底部固定区域-->
    <div th:insert="~{common/common::footnav}"></div>
</div>

<script src="/layui/layui.js"></script>
</script>
</body>
</html>
