<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加标签页面</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        /*设置按钮外边距*/
        .m_10 {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <!--顶部导航栏-->
    <div th:insert="~{common/common::topnav}"></div>
    <!--左侧导航栏-->
    <div th:insert="~{common/common::sidenav(active='tag/list.html')}"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 m_10">
            <!-- 添加用户的表单 post 方法 -->
            <form class="layui-form" th:action="@{/tag}" method="post">

                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-font-red">*</i>标签名</label>
                    <div class="layui-input-block">
                        <input type="text" name="tagName" lay-verify="required" placeholder="请输入标签名"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>

        </main>
    </div>


    <!--底部固定区域-->
    <div th:insert="~{common/common::footnav}"></div>
</div>

<script src="/layui/layui.js"></script>
</script>
</body>
</html>
