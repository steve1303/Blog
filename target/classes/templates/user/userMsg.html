<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人信息页面</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        /*设置按钮外边距*/
        .m_10 {
            margin: 10px;
        }

        span {
            margin-left: -5px;
        !important;
        }
    </style>
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <!--顶部导航栏-->
    <div th:insert="~{common/common::topnav}"></div>
    <!--左侧导航栏-->
    <div th:insert="~{common/common::sidenav(active='null')}"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 m_10">

            <div class="layui-form">
                <table class="layui-table">
                    <tr>
                        <td>用户id</td>
                        <td th:text="${userMsg.userId}"></td>
                    </tr>
                    <tr>
                        <td>用户名</td>
                        <td th:text="${userMsg.userName}"></td>
                    </tr>
                    <tr>
                        <td>手机号</td>
                        <td th:text="${userMsg.userPhone}"></td>
                    </tr>
                    <tr>
                        <td>邮箱</td>
                        <td th:text="${userMsg.userEmail}"></td>
                    </tr>
                    <tr>
                        <td>创建时间</td>
                        <td th:text="${#dates.format(userMsg.userCreatTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr>
                        <td>权限</td>
                        <td th:text="${userMsg.userPerms=='user:admin'?'管理员':'用户'}"></td>
                    </tr>
                </table>
            </div>

        </main>

        <br>
        <br>
        <br>

    </div>
    <!--底部固定区域-->
    <div th:insert="~{common/common::footnav}"></div>
</div>

<script src="/layui/layui.js"></script>
</script>

</body>
</html>
