<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>博客系统 后台首页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <!--顶部导航栏-->
    <div th:insert="~{common/common::topnav}"></div>
    <!--左侧导航栏-->
    <div th:insert="~{common/common::sidenav(active='null')}"></div>
    <!-- 内容主体区域 -->
    <div class="layui-body">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>
                <a th:href="@{/index}">前往首页</a>
                <a th:href="@{/toLogin}" class="fl">登录</a>
                <a th:href="@{/toRegister}" class="fl">注册</a>
            </legend>
        </fieldset>

        <div class="layui-bg-gray" style="padding: 30px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="layui-panel">
                        <div style="padding: 50px 30px;">文章总数<br>[[${blogCount}]]</div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-panel">
                        <div style="padding: 50px 30px;">分类数<br>[[${categoryCount}]]</div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-panel">
                        <div style="padding: 50px 30px;">标签数<br>[[${tagCount}]]</div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-panel">
                        <div style="padding: 50px 30px;">评论数<br>[[${commentCount}]]</div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>最新博客</legend>
                    </fieldset>
                    <blockquote class="layui-elem-quote">
                        <div th:each="blog:${blogsNew}">
                            <a th:text="${blog.blogTitle}" th:href="@{/p/{blogId}(blogId=${blog.blogId})}"></a>
                        </div>
                    </blockquote>
                </div>
                <div class="layui-col-md6">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>最热博客</legend>
                    </fieldset>
                    <blockquote class="layui-elem-quote">
                        <div th:each="blog:${blogsHot}">
                            <a th:text="${blog.blogTitle}" th:href="@{/p/{blogId}(blogId=${blog.blogId})}"></a>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>


        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


    </div>
    <!--底部固定区域-->
    <div th:insert="~{common/common::footnav}"></div>
</div>

<script src="/layui/layui.js"></script>
</body>
</html>
