<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/layui/css/style.css">
</head>
<body>

<div class="login-main">
    <header class="layui-elip">博客系统 登陆</header>

    <form class="layui-form" th:action="@{/login}" th:method="post">

        <!-- 提示信息 -->
        <p style="color: #ff0000" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

        <div class="layui-input-inline">
            <input type="text" name="username" required lay-verify="required" placeholder="用户名" th:autocomplete="on"
                   class="layui-input">
        </div>
        <br>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="on"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button th:type="submit" class="layui-btn">登录</button>
        </div>
        <hr/>
        <p>
            <a th:href="@{/toRegister}" class="fl">立即注册</a>
            <a href="javascript:;" class="fr">忘记密码？</a>
        </p>
    </form>
</div>


<script src="/layui/layui.js"></script>
</body>
</html>
